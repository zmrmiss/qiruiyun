<div class="portlet light bordered">
    <div class="portlet-body">
        <div class="tabbable-line">
            <ul id="tabs" class="nav nav-tabs ">
                <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)">
                    <a ui-sref="{{tab.url}}"> {{tab.title}} </a>
                </li>
                <!--<li ng-class="active.template ? 'active' : ''">-->
                <!--<a ui-sref="setting.template"> 模板报备 </a>-->
                <!--</li>-->
            </ul>
            <div class="tab-content">
                <div class="row">
                    <form class="form-horizontal" role="form">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-sm-6 col-md-4 col-lg-3">
                                    <div class="form-group" style="margin-bottom: 0 !important;">
                                        <label class="control-label col-sm-6 col-md-3 col-lg-4">查询日期</label>
                                        <div class="col-sm-6 col-md-9 col-lg-8" style="min-width: 170px;padding: 0 !important;">
                                            <input class="form-control input-sm" style="background-color: #ffffff" readonly date-range-picker  options="opts" type="text" ng-model="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4 col-lg-2">
                                    <div class="form-group" style="margin-bottom: 0 !important;">
                                        <label class="control-search-label col-sm-6 col-md-3 col-lg-4">类别</label>
                                        <div class="col-sm-6 col-md-6 col-lg-6" style="padding: 0 !important;">
                                            <ui-select ng-model="params.type" theme="bootstrap" search-enabled="false" class="ui-select-container ui-select-bootstrap dropdown ng-valid" style="top: 3px;">
                                                <ui-select-match placeholder="--请选择--">{{$select.selected.name}}</ui-select-match>
                                                <ui-select-choices repeat="type.value as type in payTypes | filter: $select.search">
                                                    {{type.name }}
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4 col-lg-2">
                                    <div class="form-group" style="margin-bottom: 0 !important;">
                                        <label class="control-search-label col-sm-6 col-md-3 col-lg-4">支付状态</label>
                                        <div class="col-sm-6 col-md-6 col-lg-6" style="padding: 0 !important;">
                                            <ui-select ng-model="params.status" theme="bootstrap" search-enabled="false" class="ui-select-container ui-select-bootstrap dropdown ng-valid" style="top: 3px;">
                                                <ui-select-match placeholder="--请选择--">{{$select.selected.name}}</ui-select-match>
                                                <ui-select-choices repeat="status.value as status in payStatuses | filter: $select.search">
                                                    {{status.name }}
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2">
                                    <div class="form-group" style="margin-bottom: 0 !important;">
                                        <div class="col-sm-12 col-md-9 col-lg-12">
                                            <input type="text" class="form-control input-sm ng-pristine ng-valid ng-empty ng-touched" ng-model="params.number" placeholder="搜索订单编号">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group" style="margin-bottom: 0 !important;">
                                        <div class="col-md-12">
                                            <button type="submit" class="form-control input-sm btn btn-sm blue" ng-click="load()"><i class="fa fa-search"></i> 查询</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="table-scrollable">
                    <table class="table table-hover table-light">
                        <thead>
                        <tr>
                            <th> 订单创建时间</th>
                            <th> 订单编号</th>
                            <th> 类别</th>
                            <th> 金额(元) </th>
                            <th> 产品 </th>
                            <th> 套餐条数 </th>
                            <!--<th> 赠送条数 </th>-->
                            <th> 充值到API账号 </th>
                            <th> 支付方式 </th>
                            <th> 支付状态 </th>
                            <th> 操作 </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in tableData">
                            <td ng-bind="data.create_time*1000 | date: 'yyyy-MM-dd HH:mm:ss'">  </td>
                            <td ng-bind="data.order_num">  </td>
                            <td ng-bind="data.order_type_name">  </td>
                            <td ng-bind="data.money">  </td>
                            <td ng-bind="data.product_title">  </td>
                            <td >

                                <span ng-bind="data.sms_amount==0?data.gift_amount:data.sms_amount"></span>
                                <span ng-if="data.sms_amount!=0&&data.gift_amount!=0">( 含赠送: <span ng-bind="data.gift_amount"></span> ) </span></td>
                            <td ng-bind-html="data.api_name">  </td>
                            <td ng-bind="data.pay_method_name">  </td>
                            <td ng-bind="data.pay_status_name"></td>
                            <td>
                                <a href="javascript:;" ng-if="data.pay_status_name !='已支付'"  class="btn btn-xs blue ng-scope" ng-click="payMoney(data)"> 付款 </a>
                                <!--<a href="javascript:;" class="btn btn-xs" ng-click="open(data)"> 支付宝支付 </a>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="row" ng-if="tableData.length == 0" style="margin: 0;padding: 80px;">
                        <p class="text-center">
                            <img class="avatar" src="../public/assets/layout/img/norecord.png">
                        </p>
                    </div>
                    <tm-pagination ng-if="tableData.length > 0" conf="paginationConf"></tm-pagination>
                </div>
            </div>
        </div>

    </div>
</div>

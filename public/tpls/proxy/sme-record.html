<script type="text/ng-template"  id="sendView.html">
    <div class="form-horizontal ng-pristine ng-valid">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"></button>
            <h5 class="modal-title">短信体验</h5>
        </div>
        <div class="modal-body" style="padding-bottom: 0;">
            <div class="row" style="margin-bottom: 0;">
                <div class="col-md-12" style="    padding-right: 35px;
    padding-left: 35px;text-align: center">
                    <div class="form-group">
                        <label class="control-label col-md-12" style="text-align: center" ng-bind="data"></label>
                    </div>
                    <div class="form-group" style="padding-left: 10px">
                        <input type="text" class="form-control input-sm ng-pristine ng-valid ng-empty ng-touched" ng-model="parata.moblie" placeholder="输入体验号码，用于接收短信" style="width: 300px;margin: 0 auto" ng-change="changeTel()">
                        <span style="color:red" ng-show="btnTitle">请输入正确的手机号码</span>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <p class="form-control-static" style="color: #f00;font-size: 12px">注：同一个号码1分钟内多次发送可能会受运营商拦截</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="text-align: center">
            <!--<button type="button" class="btn btn-xs default" ng-click="cancel()">取消</button>-->
            <button type="button" class="btn btn-xs green" ng-click="ok()" ng-disabled="btnT">确定</button>
        </div>
    </div>
</script>
